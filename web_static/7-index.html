<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB_clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>Locations</h3>
                <h4>Medellín, Antioquia</h4>
                <ul class="popover">
                    <li>
                        <h2>Amazonas:</h2>
                        <ul>
                            <li>Leticia</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Antioquia:</h2>
                        <ul>
                            <li>Medellín</li>
                            <li>Guatapé</li>
                            <li>San Jerónimo</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, parking...</h4>
                <ul class="popover">
                    <li>Wifi</li>
                    <li>Parking</li>
                    <li>Hot water</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class= "places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
